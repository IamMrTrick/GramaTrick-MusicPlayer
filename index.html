<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GramaTrick MusicPlayer</title>
</head>
<body>
    <!-- GTMP PLAYER -->
    <div class="gtmp-container"> 

        <audio src="files/Baraye -Shervin Hajipour [loudmusic.ir]-320.mp3" class="gtmp-music"> Your Browser Not Support Music Player! </audio>
        <!-- Gramaphone visual icons and animation -->
        <div class="gtmp-grama">
            <img src="icons/disk.svg" alt="" class="gtmp-disk-ico">
            <img src="icons/player.svg" alt="" class="gtmp-player-ico">
        </div>

        <div class="gtmp-buttons">
            <!-- Volume Button -->
            <div class="gtmp-vlum">
                <img src="icons/Vlm-High.svg" alt="" class="gtmp-vlum-ico">
            </div>

            <div class="gtmp-play">
                <img src="icons/play.svg" alt="" class="gtmp-play-ico">
            </div>

            <div class="gtmp-speed">
                <span class="gtmp-speed-rate">1x</span>
            </div>
            
        </div>

        <div class="gtmp-progress-time">
            <input type="range" value="0" name="gtmp-slider" class="gtmp-time-slider" id="#slider-gtmp">
            <div class="gtmp-time-txt"> 00:00/00:00 </div>
        </div>
    </div>

    <!-- Music Player Script -->
    <script src="script.js"></script>

</body>
</html>
